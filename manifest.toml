#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "stremio"
name = "Stremio"
description.en = "Modern media center"
description.fr = "Centre multimÃ©dia moderne"

version = "5.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://example.com"
demo = "https://demo.example.com"
admindoc = "https://yunohost.org/packaging_apps"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/Stremio/stremio-web"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/stremio"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Stremio/stremio-web/releases/download/v5.0.0-beta.13/stremio-web.zip"
    sha256 = "1a5e6dcf7ee18965e4397b32e7ecd653bce275aa112aced65d6f4c1fd11f2399"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
     group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
